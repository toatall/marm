<div id="app">
    <nav class="navbar navbar-expand navbar-dark bg-dark border-b">        
        <div class="container-fluid">
            <a routerLink="home" class="navbar-brand fw-bold" style="width: 15rem;">
                <img src="/assets/logo.png" style="width: 32px; height: 32px;" />
                НПД
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" *ngIf="isLoggedIn">
                        <a class="nav-link" routerLink="home" routerLinkActive="active">
                            <fa-icon [icon]="['fas', 'home']"></fa-icon>
                            Главная
                        </a>
                    </li>          
                    <li class="nav-item" *ngIf="isLoggedIn">
                        <a class="nav-link" routerLink="fl" routerLinkActive="active">
                            <fa-icon [icon]="['fas', 'user-tie']"></fa-icon>
                            По самозанятым
                        </a>
                    </li>
                    <li class="nav-item" *ngIf="isLoggedIn">
                        <a class="nav-link" routerLink="ul" routerLinkActive="active">
                            <fa-icon [icon]="['fas', 'city']"></fa-icon>
                            По юридическим лицам
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">           
                    <li class="nav-item" *ngIf="!isLoggedIn">
                        <a class="nav-link" routerLink="login" routerLinkActive="active">
                            <fa-icon [icon]="['fas', 'sign-in-alt']"></fa-icon>
                            Вход
                        </a>
                    </li>              
                    <li class="nav-item" *ngIf="isLoggedIn">
                        <a class="nav-link" routerLink="profile" routerLinkActive="active">
                            <fa-icon [icon]="['fas', 'user']"></fa-icon>
                            {{ username }}
                        </a>
                    </li>
                    <li class="nav-item" *ngIf="isLoggedIn">
                        <a href class="nav-link" (click)="logout()">
                            <fa-icon [icon]="['fas', 'sign-out-alt']"></fa-icon>
                            Выход
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pt-5">
        <router-outlet></router-outlet>
    </div>
    <notifier-container></notifier-container>
</div>
